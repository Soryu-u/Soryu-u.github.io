<!DOCTYPE html>
<html>
  <head>
    <title>portfolio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,500;1,100&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/sidebar.css" />
    <link rel="stylesheet" href="./src/css/profile.css" />
    <link rel="stylesheet" href="./src/css/button.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="navbar">
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
          </ul>
        </div>
        <div class="logo">portfolio</div>
      </header>

      <main class="main">
        <div class="container">
          <aside class="sidebar">
            <div class="sidebar__header">
              <img src="./src/img/sidebarHeader.jpg" alt="" />
            </div>
            <div class="sidebar__content">
              <div class="profile">
                <img
                  src="./src/img/avatar.jpg"
                  alt=""
                  class="profile__avatar"
                />
                <h2 class="profile__name">Ruslan Dubyna</h2>
                <p class="profile__bio">hello world!</p>
                <ul class="social">
                  <li class="social__item">
                    <a
                      href="https://www.instagram.com/soryu_u/"
                      class="social__link"
                    >
                      <img
                        src="./src/img/insta.png"
                        alt="instagram"
                        class="social__icon"
                      />
                    </a>
                  </li>
                  <li class="social__item">
                    <a
                      href="https://twitter.com/soryu_chan"
                      class="social__link"
                    >
                      <img
                        src="./src/img/twitter.png"
                        alt="twitter"
                        class="social__icon"
                      />
                    </a>
                  </li>
                </ul>
                <div class="profile__text">
                  <p>
                    wake the fuck up, dude <br />
                    we have a twitter to burn
                  </p>
                </div>
              </div>
            </div>
            <div class="sidebar__footer">
              <button
                class="btn btn--orange"
                type="button"
                data-modal="contact-modal"
              >
                button
              </button>
            </div>
          </aside>
          <footer class="footer"></footer>
        </div>
      </main>
    </div>
  </body>
</html>
